<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Same CSS file as login page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>RidePool - Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create Your RidePool Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" required id="name">
                    <label>Full Name</label>
                </div>
                <div class="form-group">
                    <input type="email" required id="email">
                    <label>Email Address</label>
                </div>
                <div class="form-group">
                    <input type="tel" required id="phone">
                    <label>Phone Number</label>
                </div>
                <div class="form-group">
                    <input type="text" required id="citizenshipNumber">
                    <label>Citizenship Number</label>
                </div>
                <div class="form-group">
                    <input type="password" required id="password">
                    <label>Password</label>
                </div>
                <div class="form-group">
                    <input type="password" required id="confirmPassword">
                    <label>Confirm Password</label>
                </div>
                <button type="submit" class="login-btn">Create Account</button>
            </form>
            <div class="account-section">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
        <div class="image-container"></div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
