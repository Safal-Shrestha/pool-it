<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="signupCss.css" type="text/css">
</head>
<body>
    <div class="signup-container">
        <h1>Signup Form</h1>
        <h2>It's Quick and easy</h2>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
           
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required maxlength="16">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" >
            </div>
            <div class="form-group">
                <label for="Phone">Phone number</label>
                <input type="tel" id="Phone" name="Phone" placeholder="Phone Number" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="citizenship">Citizenship Numbers</label>
                <input type="tel" id="citizenship" name="citizenship" placeholder="Citizenship Number" required>
            </div>
            
            <button type="submit" class="button">Signup</button>
        </form>
        <div class="login-link">
            <p>Already a Member? <a href="login.html">Sign up</a></p>
        </div>
    </div>
    
</body>
</html>
