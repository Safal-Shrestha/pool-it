<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RidePool - Book Ride</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="frontend/assets/css/main.css">
  <link rel="stylesheet" href="frontend/assets/css/setting.css">
</head>
<body>
  <nav class="navbar">
    <div class="app-title">RidePooling App</div>    
    <div class="hamburger">â˜°</div>
    <div class="nav-links">
      <!-- Dropdown for Settings -->
      <div class="dropdown">
        <button class="dropdown-button" id="settingsButton">Settings</button>
        <div class="dropdown-content" id="settingsDropdown">
          <a href="frontend/update-phone.html">Update Phone Number</a>
          <a href="frontend/update-email.html">Update Email</a>
          <a href="frontend/change-password.html">Change Password</a>
        </div>
      </div>
      <a href="#about">About</a>
      <button class="role-switch" id="roleSwitch">Driver</button>
      <button class="logout" id="logout">Logout</button>
    </div>
  </nav>
  
  <div class="main-content">
    <div id="map"></div>
    <div class="ride-form">
      <form id="rideForm">
        <div class="form-group">
          <label for="from">From</label>
          <input type="text" id="from" placeholder="Enter starting point" required>
        </div>
        <div class="form-group">
          <label for="to">To</label>
          <input type="text" id="to" placeholder="Enter destination" required>
        </div>
        <div class="form-group">
          <label for="time">Departure Time</label>
          <input type="datetime-local" id="time" required>
        </div>
        <div class="form-group" id="seatsGroup">
          <label for="seats">Available Seats</label>
          <select id="seats">
            <option value="1">1 Seat</option>
            <option value="2">2 Seats</option>
            <option value="3">3 Seats</option>
          </select>
        </div>
        <button type="submit" id="submitBtn">Offer Ride</button>
      </form>
    </div>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="frontend/assets/js/main.js"></script>
  <script src="frontend/assets/js/script.js"></script>
  <script>
    document.getElementById('logout').addEventListener('click', () => {
    fetch("http://localhost:8080/api/logout", {
        method: 'POST'  // Use POST instead of GET
    })
    .then(response => response.json())
    .then(data => {
        console.log('Logout successful', data);
        // Handle logout success (e.g., redirect or update UI)
    })
    .then(window.location.href = 'frontend/login.html')
    .catch(error => {
        console.error('Logout error:', error);
    });
});
</script>
</body>
</html>
