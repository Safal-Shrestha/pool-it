<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool It</title>
</head>
<body>
    <h1>Welcome to Pool It</h1>
    <button id="myButton">Click Me</button>
    <p id="responseText"></p>

    <script>
        document.getElementById("myButton").addEventListener("click", () => {
            fetch("/button-click", { method: "POST" })
                .then(response => response.text())
                .then(data => {
                    document.getElementById("responseText").innerText = data;
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("responseText").innerText = "Error: Could not connect to server.";
                });
        });
    </script>
</body>
</html>
