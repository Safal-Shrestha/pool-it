<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome -->
    <title>RideSharing</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Welcome to RidePool</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" required>
                    <label>Email Address</label>
                </div>
                <div class="form-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <div class="account-section">
                <p>Do you have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
            </div>
        </div>
        <div class="image-container"></div>
    </div>

    <script src="assets/js/script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
